<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hello World</title> 
    <style>
        body{
            background-color: rgb(250, 248, 245);
            color: black;
            font: normal 25pt arial;
        }
        h2{
            color: rgb(25, 160, 115);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <h2>Apenas modificando para vê uma mudança</h2>

    <script>    //manipulação e conversão de dados, Number(a) / Number.parseInt / Number.parseFloat
                //manipulação e conversão de dados, String(n) / n.ToString()
        var n1 = Number(window.prompt('Digite um número?'))
        var n2 = Number(window.prompt('Digite outro número?'))
        var soma = n1 + n2
        window.alert('A soma entre os número é igual a' + soma)
        /* isso seria o uso de PLace Holder 
        window.alert('A soma entre ${n1} e ${n2} é igual a ${soma}')*/
    </script>
</body>
</html>
